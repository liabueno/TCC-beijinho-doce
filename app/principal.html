<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/css/principal-style.css">
    <script>

    </script>

</head>
<body>
    <header>
      <a href="./index.html"><button type="button" id="botao__voltar" class="btn btn-primary"><img src="./src/image/voltar.png" alt="ícone de voltar" class="voltar"></button></a>        
      <!-- <h1 class="d-flex justify-content-center align-items-center">Doceria Delícias da Déia</h1> -->
      <button id="alternarTelaCheia" class="btn-resizable">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-square square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          </svg>
      </button>

      <button class="btn-fechar" onclick="fecharJanela()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
      </button>
      
    </header>
    
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <form>
                <div class="mb-3 mt-3">
                  <input id="input_produto" class="form-control pesquisar" aria-describedby="emailHelp" placeholder="Pesquisar Produto">
                </div>
            </form>

            <button type="button" id="botao__pesquisar" class="btn btn-primary"><img src="./src/image/pesquisar.png" alt="ícone de pesquisa"></button>        
        </div>
    </div>

    <!-- BOTAO CADASTRAR -->
    <div class="row">
        <div class="col-12 text-end mt-3">
            <button type="button"  id="botao__cadastrar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg mais" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
              </svg>
            </button>
        </div>
    </div>


    <!-- MODAL CADASTRAR -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Produto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 mt-3">
                        <label>Nome</label>
                        <input type="text" id="input_nome" class="form-control"  placeholder="Informe o nome" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label>Preço</label>
                        <input type="number" id="input_preco" class="form-control"  placeholder="Informe o preço" required>
                    </div>
                    <div class="mb-3 mt-2">
                        <label>Descrição</label>
                        <input type="text" id="input_desc" class="form-control" placeholder="Informe a descrição" required>
                    </div>
                    <div class="mb-2 mt-3">
                        <label>Categoria</label>
                        <select id="input_tipo" name="tipo">
                            <option value="bolos">Bolos</option>
                            <option value="chocolateria">Chocolateria</option>
                            <option value="kits">Kits</option>
                            <option id="opcao_padrao" selected>Selecione uma opção</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                      <label>Imagem</label>
                      <input type="file" accept="image/*" id="input_image" class="form-control" placeholder="Insira a imagem" required>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fechar">Fechar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="salvar">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      

      <!-- MODAL ATUALIZAR -->
      <div class="modal fade" id="atualizarModal" tabindex="-1" aria-labelledby="atualizarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="atualizarModalLabel">Atualizar Produto<span id="show_id_atualizar" data-product-id=""></span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 mt-3">
                            <label>Nome</label>
                            <input type="text" id="input_nome_atualizar" class="form-control" placeholder="Informe o nome" required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Preço</label>
                            <input type="number" id="input_preco_atualizar" class="form-control" placeholder="Informe o preço" required>
                        </div>
                        <div class="mb-3 mt-2">
                            <label>Descrição</label>
                            <input type="text" id="input_desc_atualizar" class="form-control" placeholder="Informe a descrição" required>
                        </div>
                        <div class="mb-2 mt-3">
                            <label>Categoria</label>
                            <select id="input_tipo_atualizar" name="tipo">
                                <option value="bolos">Bolos</option>
                                <option value="chocolateria">Chocolateria</option>
                                <option value="kits">Kits</option>
                                <option selected>Selecione uma opção</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <label>Imagem</label>
                            <input type="file" accept="image/*" id="input_image_atualizar" class="form-control" placeholder="Insira a imagem" required>
                            <img src="" id="show_image_atualizar">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fechar_atualizar">Fechar</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="atualizar">Atualizar</button>
                </div>
            </div>
        </div>
      </div>

      <table class="table table-striped mt-3">
        <thead>
          <tr class="atributos">
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Descrição</th>
            <th scope="col">Categoria</th>
            <th scope="col"><center>Atualizar</center></th>
            <th scope="col"><center>Deletar</center></th>
          </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
      </table>


    <script type="module" src="./src/js/script.js"></script>
    <script src="./src/js/tela.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
